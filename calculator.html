<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Calculator</h1>
        <div class="row">
            <div>
                <label for="num1">Number</label>
                <input type="text" id="num1" name="num1" placeholder="Enter Number">
            </div>
            <div>
                <label for="symbol">Symbols</label>
                <select name="symbol" id="symbol">
                    <option id="add" value="+"> add (+)</option>
                    <option value="-">subtract (-)</option>
                    <option value="*">multiply (*)</option>
                    <option value="/">/ (divide)</option>
                    <option value="%">%(remainder)</option>
                </select>
            </div>
            <div>
                <label for="num2">Number</label>
                <input type="text" id="num2" name="num2" placeholder="Enter Number">
            </div>
        </div>
        <button name="calculate">Calculate</button>
        <div class="displayBox">
        </div>

        <div>
            <button name="clear">Clear</button>
            <div class="displayBox">
            </div>
        </div>
    </div>
</div>
<script>
const symbol = document.getElementById('symbol')
    const add = document.getElementById('add');

    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const names = document.querySelector('.displayBox');
    const calculate = document.querySelector('[name="calculate"]');
    const clear =document.querySelector('clear');

    clear.addEventListener('click', function(e)){
        
}


    calculate.addEventListener('click', function(e){
        if(symbol.value == '+'){
            const name = document.createElement('h3');
            name.innerHTML = `${+num1.value} + ${+num2.value} = ${+num1.value + +num2.value}`;
            names.insertAdjacentElement('afterbegin', name);
        }

else if(symbol.value == '-'){
            const name = document.createElement('h3');
            name.innerHTML = `${+num1.value} - ${+num2.value} = ${+num1.value - +num2.value}`;
            names.insertAdjacentElement('afterbegin', name);
        }
        else if(symbol.value == '*'){
            const name = document.createElement('h3');
            name.innerHTML = `${+num1.value} * ${+num2.value} = ${+num1.value * +num2.value}`;
            names.insertAdjacentElement('afterbegin', name);
        }
        else if(symbol.value == '/'){
            const name = document.createElement('h3');
            name.innerHTML = `${+num1.value} / ${+num2.value} = ${+num1.value / +num2.value}`;
            names.insertAdjacentElement('afterbegin', name);
        }
        else if(symbol.value == '%'){
            const name = document.createElement('h3');
            name.innerHTML = `The remainder of ${+num1.value} divided by ${+num2.value} is = ${+num1.value % +num2.value}`;
            names.insertAdjacentElement('afterbegin', name);
        }

        num1.value = "";
        num2.value = "";

    });

</script>
</body>
</html>
